      <label  for="">IP Adress:</label>
      <div class="formdiv">

      <p>IP Class: <span id="Rclass"></span></p>
      </span>


      <p>IP Host ID: <span id="Rhid"></span> </p>

      <p>IP Default Mask: <span id="Rmask"></span> </p>
      

      <p>IP Reserved ID: <span id="Rreserved"></span></p>
       

      <p>IP BroadCast ID: <span id="Rbroadcast"></span> </p>
      

      <p>IP Range: <span id="Rrange"></span></p>
      

    </div>
