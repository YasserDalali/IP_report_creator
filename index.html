<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">

  </head>
  <body>

    <ul>
      <li><b>Test IPs:</b></li>

      <li>192.168.1.1</li>
      <li>10.0.0.1</li>
      <li>172.16.0.1</li>
      <li>255.255.255.255</li>
      <li>127.0.0.1</li>
      <li>256.0.0.1</li>
      <li>192.168.1</li>
      <li>192.168.1.255</li>
      <li>192.168.1.1.1</li>
    </ul>
    

      <label  for="">IP Adress:</label>
      <div class="formdiv">
    <input id="IP" class="form form-input" type="text" name="" id="">
    <input type="button" value="Generate report" class="btn btn-outline-success">
    </div>


    <div class="report" >

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


      <p><i class="fas fa-tower-cell"></i>IP: <span id="Rip"></span></p>

      <p><i class="fa   fas fa-cubes"></i>IP Class: <span id="Rclass"></span></p>
      </span>

      <p><i class="fa fas fa-network-wired"></i>IP Type: <span id="Rtype"></span> </p>

      <p><i class="fas fa-satellite-dish"></i>IP Host ID: <span id="Rhid"></span> </p>
      

      <p><i class="fas fa-tower-broadcast"></i>IP Machine ID: <span id="Rmid"></span> </p>
      


      <p><i class="fas fa-bug-slash"></i>IP Default Mask: <span id="Rmask"></span> </p>
      

      <p><i class="fas fa-circle-nodes"></i>IP Reserved ID: <span id="Rreserved"></span></p>
       

      <p><i class="fas fa-code-fork"></i>IP BroadCast ID: <span id="Rbroadcast"></span> </p>
      

      <p><i class="fas fas fa-globe"></i>IP Range: <span id="Rrange"></span></p>
      

    </div>
<script src="main.js">

</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
