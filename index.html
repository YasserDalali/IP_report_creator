  <body>
      <label  for="">IP Adress:</label>
    <input id="IP" type="text" name="" id="">

    <input type="button" value="Generate report" class="btn btn-success">


<script>
      const reGexIP = /\b\d{3}\.\d{3}\.\d{1,3}\.\d{1,3}\b/


      document.querySelector('.btn').addEventListener('click', () => {
        let IPreport = { ip: '', class: '' }


        let IP = document.querySelector('#IP').value;

        if (reGexIP.test(IP)) {

          let IPparts = IP.split('.')

          console.log(IPparts)
          if (IPparts[0] < 10 || IPparts[0] > 255) { alert("Invalid Ip4v Adress") }
          else {

            switch (IPparts[0]) {
              case IPparts[0] >= 10 && IPparts[0] < 127:
                IPreport.class === 'A'
              case IPparts[0] >= 127 && IPparts[0] < 192:
                IPreport.class === 'B'
              case IPparts[0] >= 192 && IPparts[0] < 223:
                IPreport.class === 'C'
              case IPparts[0] >= 234 && IPparts[0] < 240:
                IPreport.class === 'D EXP'
              case IPparts[0] >= 240 && IPparts[0] < 255:
                IPreport.class === 'E EXP'
            }

          }
        }
      })


</script>
